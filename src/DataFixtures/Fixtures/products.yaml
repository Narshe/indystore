App\Entity\Product:
    product{1..50}:
        name (unique): '<word()>'
        description: '<text()>'
        created_at: '<date_create()>'
        category: '@category*'
        updated_at: '<date_create()>'
        price: '<randomFloat(3,10,100)>'
        visible: 1
        tags: '[@tag*, @tag*]'
        product_detail: '@product_detail<current()>'
