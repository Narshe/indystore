App\Entity\Product:
    product{1..20}:
        name (unique): '<word()>'
        description: '<text()>'
        created_at: '<date_create()>'
        category: '@category*'
        updated_at: '<date_create()>'
        price: '<randomFloat(3,10,100)>'
        visible: 1
        detail_id: 0
        stock: '<randomDigit()>'
        tags: '[@tag*, @tag*]'
